<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改学员信息</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body class="container">
<input type="hidden" name="id" th:value="*{id}"/>
<br/>
<h1>修改学员信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/student/edit}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" th:value="*{name}"
                       placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/student/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
