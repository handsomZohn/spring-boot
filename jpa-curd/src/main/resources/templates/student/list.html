<!DOCTYPE html>

<h1>用户列表</h1><br/>
<div class="with:80%" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <th scope="row" th:text="${student.id}">1</th>
            <td th:text="${student.name}">neo</td>
            <td><a th:href="@{/toEdit(id=${student.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${student.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>studentList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<br/><br/>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
