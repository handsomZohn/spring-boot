<!DOCTYPE html>


<h1>学员yun列表</h1><br/>
<div class="with:80%" xmlns:th="http://www.thymeleaf.org">
    <form class="form-inline" role="search" method="post" th:action="@{/student/findStudentByName}"
          th:object="${students}">
        <div class="form-group">
            <label class="sr-only" for="name">学员姓名</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="查询条件"/>
        </div>
        <button type="submit" class=" btn btn-info">搜索</button>
    </form>
    <br/>
    <table class="table table-hover">
        <tr>

        </tr>
        <thead>

        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- 遍历集合 -->
        <tr th:each="student : ${students}">
            <th scope="row" th:text="${student.id}">0</th>
            <td th:text="${student.name}">1</td>
            <td><a th:href="@{/student/toEdit(id=${student.id})}">edit</a></td>
            <td><a th:href="@{/student/delete(id=${student.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>studentList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<br/><br/>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/student/toAdd" th:href="@{/student/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
